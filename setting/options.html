<!DOCTYPE html>
<html>
  <head>
    <title>Chatwork Tools Extension Options</title>
  </head>
  <body>
    <h2>Custom Emoji</h2>
    <table>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">icon</th>
          <th scope="col">text</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td><input type="text" id="icon_1" /></td>
          <td><input type="text" id="text_1" /></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td><input type="text" id="icon_2" /></td>
          <td><input type="text" id="text_2" /></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td><input type="text" id="icon_3" /></td>
          <td><input type="text" id="text_3" /></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td><input type="text" id="icon_4" /></td>
          <td><input type="text" id="text_4" /></td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td><input type="text" id="icon_5" /></td>
          <td><input type="text" id="text_5" /></td>
        </tr>
      </tbody>
    </table>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
