<!DOCTYPE html>
<html>
  <head>
    <title>Chatwork Tools Extension Options</title>
  </head>
  <body>
    <h2>Display Count for Frequently Used Emoji</h2>
    <select id="emoji_count">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <h2>Custom Emoji for Chat Area</h2>
    <table>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">icon</th>
          <th scope="col">text</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td><input type="text" id="icon_1" size="3" /></td>
          <td><textarea id="text_1" rows="1" cols="50"></textarea></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td><input type="text" id="icon_2" size="3" /></td>
          <td><textarea id="text_2" rows="1" cols="50"></textarea></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td><input type="text" id="icon_3" size="3" /></td>
          <td><textarea id="text_3" rows="1" cols="50"></textarea></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td><input type="text" id="icon_4" size="3" /></td>
          <td><textarea id="text_4" rows="1" cols="50"></textarea></td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td><input type="text" id="icon_5" size="3" /></td>
          <td><textarea id="text_5" rows="1" cols="50"></textarea></td>
        </tr>
      </tbody>
    </table>
    <h2>Custom Emoji for Task Area</h2>
    <table>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">icon</th>
          <th scope="col">text</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td><input type="text" id="task_icon_1" size="3" /></td>
          <td><textarea id="task_text_1" rows="1" cols="50"></textarea></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td><input type="text" id="task_icon_2" size="3" /></td>
          <td><textarea id="task_text_2" rows="1" cols="50"></textarea></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td><input type="text" id="task_icon_3" size="3" /></td>
          <td><textarea id="task_text_3" rows="1" cols="50"></textarea></td>
        </tr>
      </tbody>
    </table>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
